<!-- We include the sidebar as it is shared across two screens. -->
<div class="mainHeader">
	<h1 class="clickable">HOMELETTE <small><i>From the best chefs in the world directly into your kitchen</i></small></h1>
	<hr id="headerDivider">
</div>

<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<input ng-model="query"/>
<button ng-click="search(query)">Find</button>
{{status}}
<img src="images/loading.gif" ng-show="loading"/>

<div ng-repeat="dish in dishes">
	<div class="col-md-3 clickable">
		<div id="dishImage">
			<img ng-src="{{dish.ImageURL120}}">
		</div>
		<div style="font-weight:bold">{{dish.Title}}</div>
	<a ng-href="#/dish/{{dish.recipeID}}">View more</a>
	{{dish.Category}} {{dish.subCategory}}
	</div>
</div>

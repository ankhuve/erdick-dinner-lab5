
<div class="col-md-3" id="leftPanel">
	<div id="guestDetails">
		<h2>My Dinner</h2>
		People: <input type="number" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)" class="numberWheel"/>
	</div>
	<div id="dishDetails">
		<div id="chosenDish">
			<h4>
				<hr id="subHeaderDivider">
				<div class="row" id="subDishHeader">
					<div class="col-md-9">Dish Name</div>
					<div class="col-md-2">Cost</div>
				</div>
				<hr id="subHeaderDivider">
			</h4>
			<strong>
				<!-- Använd ng-repeat för alla dishes i menu.  -->
				<!-- <div ng-model="fullMenu"></div> -->
				<div class="row">
					<div class="col-md-9"> Pending </div>
					<div class="col-md-2"> {{ getPendingPrice() }} </div>
				</div>

				<!-- {{ Dinner.menu }} -->
				<!-- <span id="fullMenu"></span> -->
			</strong>
		</div>
		<hr id="priceDivider">
		<div id="cost" class="col-md-6 col-md-offset-6">
			<h3 class="totalCost">SEK <span id="totalCost"></span></h3>
		</div>
		<div id="confirm">
			<button id="confirmDinner" class="btn btn-warning enabled">Confirm Dinner</button>
		</div>
	</div>
</div>
